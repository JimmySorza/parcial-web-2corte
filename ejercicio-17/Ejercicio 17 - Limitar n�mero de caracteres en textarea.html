<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Ejercicio 17 - Limitar número de caracteres en textarea</title>

<style type="text/css">
body {font-family: arial, helvetica; background-color: #b7fcda; color: black}
.textA{
    border-radius: 15px;
    width:50%;
    margin: 40px auto;
    font-size: 50px;
    background: linear-gradient(to right, #44bd30 0% 1.4em, red 1.2em 1.95em, black 1.95em 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
#info{
    font-size: 30px;
    text-align: left;
    margin-left: 30px;
}
</style>

<script type="text/javascript">
function limita(elEvento, maximoCaracteres) {
  var elemento = document.getElementById("texto");

  // Obtener la tecla pulsada 
  var evento = elEvento || window.event;
  var codigoCaracter = evento.charCode || evento.keyCode;
  // Permitir utilizar las teclas con flecha horizontal
  if(codigoCaracter == 37 || codigoCaracter == 39) {
    return true;
  }

  // Permitir borrar con la tecla Backspace y con la tecla Supr.
  if(codigoCaracter == 8 || codigoCaracter == 46) {
    return true;
  }
  else if(elemento.value.length >= maximoCaracteres ) {
    return false;
  }
  else {
    return true;
  }
}

function actualizaInfo(maximoCaracteres) {
  var elemento = document.getElementById("texto");
  var info = document.getElementById("info");

  if(elemento.value.length >= maximoCaracteres ) {
    info.innerHTML = "Máximo "+maximoCaracteres+" caracteres";
  }
  else {
    info.innerHTML = "Puedes escribir hasta "+(maximoCaracteres-elemento.value.length)+" caracteres adicionales";
  }
}

</script>
</head>

<body>

<div id="info">Máximo 100 caracteres</div>
<textarea class="textA" id="texto" onkeypress="return limita(event, 50);" onkeyup="actualizaInfo(100)" rows="6" cols="30"></textarea>

</body>
</html>
