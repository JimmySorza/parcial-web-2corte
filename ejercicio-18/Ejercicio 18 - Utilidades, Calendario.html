<body>

<p></p>
<input type="hidden" name="fecha" id="fecha" />
<span style="background-color: #51776a; cursor:default; padding:.3em; border:thin solid #0033ff; text-decoration:underline; color: #d0ff00;"
onmouseover="this.style.cursor='pointer'; this.style.cursor='hand'; this.style.backgroundColor='#5b2b94'; this.style.textDecoration='none';"
onmouseout="this.style.backgroundColor='#7a7a2d'; this.style.textDecoration='underline';"
id="fecha_usuario">
Pincha aqu√≠ para seleccionar la fecha
</span>


<script type="text/javascript">
Calendar.setup({
  inputField: "fecha",
  ifFormat:   "%d/%m/%Y",
  weekNumbers: false,
  displayArea: "fecha_usuario",
  daFormat:    "%A, %d de %B de %Y"
});
</script>

</body>
